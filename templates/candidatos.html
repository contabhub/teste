<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidatos para {{ vaga.titulo }}</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/recrutador.css">
</head>
<body>
    <div class="container">
        <h2>Candidatos para a vaga: {{ vaga.titulo }}</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Endere√ßo</th>
                </tr>
            </thead>
            <tbody>
                {% for candidato in candidatos %}
                <tr>
                    <td>{{ candidato.nome }}</td>
                    <td>{{ candidato.cpf }}</td>
                    <td>{{ candidato.email }}</td>
                    <td>{{ candidato.telefone }}</td>
                    <td>{{ candidato.endereco_completo }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="/recrutador" class="btn btn-secondary">Voltar</a>
    </div>
</body>
</html>
